<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Portal</title>
     <!-- My Css File -->
     <link rel="stylesheet" href="./assets/style.css">
     <!-- Bootstrap Cdn css -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
     <!-- Google font  -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Header area start -->
    <header class="header">
        <div class="container">
            <nav class="navbar navbar-expand-lg py-3 border-bottom">
                <div class="container">
                  <a class="navbar-brand semibold-text" href="./index.html"> <span class="button-clr text-white p-2 rounded-1 me-2 semibold-text">News</span>Portal</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse " id="navbarNav">
                    <ul class="navbar-nav ms-auto align-items-center">
                      <li class="nav-item">
                        <a class="semibold-text nav-link  active-link" aria-current="page" href="./index.html">News</a>
                      </li>
                      <li class="nav-item">
                        <a class="semibold-text nav-link " href="./blogs.html">Blogs</a>
                      </li>  
                      <li class="nav-item">
                        <img src="./assets/images/Mukut Chakrabarty.jpg" class="rounded-circle user-image-circle " alt="">
                      </li>  
                    </ul>
                  </div>
                </div>
              </nav>
        </div>
    </header>
    <main >
        <!-- news category list -->
        <section class="news-category py-4">
            <div class="container">
              <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                    <ul class="navbar-nav  mb-2 mb-lg-0" id="category-list">
                      
                      
                      
                    </ul>
      
                  </div>
                </div>
              </nav>
                   <!--  -->
                    <ul id="category-list" class=" justify-content-around   d-flex ">

                    </ul>
                </div>
            </div>
        </section>
        <!-- news search result -->
        <section class="news-result">
            <div class="container">
                <div class="bg-white py-4 px-4 rounded-2">
                    <h3 class="semibold-text fw-semibold"><span id="cat-count">4</span> items found for category <span id="cat-name">Entertainment</span> </h3>
                </div>
            </div>
        </section>

        <!--news sorting option -->
        <section class="news-sorting my-4">
            <div class="container">
                <div class="row justify-content-between">
                    <div class="sort-filter col-lg-8 col-12">
                        <span>Sort By View</span>
                        <select class="form-select w-50 w-lg-25 d-inline ms-4" aria-label="Default select example">
                            <option selected>Default</option>
                            <option selected>Most Popular</option>
                          </select>
                    </div>
                    <div class="sort-buttons d-flex justify-content-lg-end justify-content-center my-3 col-lg-4 col-12">
                        <button class="btn-bg  btn-common rounded-2 ms-2">Todays Pick</button>
                        <button class=" rounded-2 ms-2 btn-common btn-border">Trending</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="my-4">
            <div class="container">
                <button class="btn-common btn-bg d-block mx-auto my-5 d-none" type="button" id="spinner">
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Loading...
                  </button>
                <div class="news-row" id="news-wrapper">
                </div>
                
            </div>
        </section>

        <!-- Vertically centered scrollable modal -->
        <div class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable max-width" id="modal-div">
            </div>
          </div>
    </main>
    <footer class="bg-white py-3">
        <p class="semibold-text text-center">Copyright 2022 Daily News</p>
    </footer>

    


    <!--My Js File  -->
    <script src="/assets/app.js"></script>
    <!-- bootstrap Cdn js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome Cdn js-->
    <script src="https://kit.fontawesome.com/802fdeb78f.js" crossorigin="anonymous"></script>
</body>
</html>
